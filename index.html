<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор сухой строительной смеси</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Калькулятор сухой строительной смеси</h1>
    <form id="calculator">
      <label for="type">Тип строительной смеси:</label>
      <select id="type">
        <option value="цементно-песчаная">Цементно-песчаная</option>
        <option value="штукатурная">Штукатурная</option>
        <option value="кладочная">Кладочная</option>
      </select>

      <label for="area">Площадь поверхности (кв. м):</label>
      <input type="number" id="area" required>

      <label for="thickness">Толщина слоя (мм):</label>
      <input type="number" id="thickness" required>

      <button type="button" onclick="calculate()">Рассчитать</button>

      <div id="result"></div>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
